<div class="card">
  <div class="card-body">
    <h3 *ngIf="title.length > 0">{{ title }}</h3>
    <div style="display: block">
      <canvas
        baseChart
        [data]="data"
        [labels]="labels"
        chartType="doughnut"
        [colors]="colors"
      >
      </canvas>
    </div>
  </div>
</div>
