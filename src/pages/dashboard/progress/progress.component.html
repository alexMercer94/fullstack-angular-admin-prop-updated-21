<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="getProgress1"
            style="height: 10px"
            role="progressbar"
          >
            <span class="sr-only">85% Complete (success)</span>
          </div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="getProgress2"
            style="height: 10px"
            role="progressbar"
          >
            <span class="sr-only">85% Complete (success)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [progress]="progress1"
          (outputValue)="progress1 = $event"
        ></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [btnClass]="'btn-info'"
          [progress]="progress2"
          (outputValue)="progress2 = $event"
        ></app-increment>
      </div>
    </div>
  </div>
</div>
